name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check Files
        run: ls -aR

      - name: Test Ansible
        run: ansible --version

      - name: Test ansible version
        run: ansible --version 
      -name: blank 
